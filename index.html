---
layout: default
---

<div class="photo-grid">
  <div class="photo-grid__item--size"></div>
{% for image in site.static_files %}
  {% if image.path contains 'index' %}
    <div class="photo-grid__item">
      <img class="pg-item__image" src="{{ site.baseurl }}/images/index/{{ image.name }}" alt="{{ image.name }}">
    </div>
  {% endif %}
{% endfor %}
</div>
